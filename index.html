	Anonymous French. (Tale of Cephalus and Procris in) *Ovide moralise** 7.2759—3678. Poem, allegorized translation/ elaboration of Ovid’s *Metamorphoses.** c.1316—28. [de Boer 1915-86, voi. 3 / also Lavin 1954, pl. 43c]
